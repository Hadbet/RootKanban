<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Rutas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .canvas-container { aspect-ratio: 1920 / 861; }

        /* Estilos para filtros y animaciones */
        .filter-input {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .filter-input:focus {
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.5);
            border-color: #f97316;
        }
        .table-row-hover {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .table-row-hover:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

<!-- BARRA DE NAVEGACIÓN -->
<nav class="bg-gray-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <div class="flex-shrink-0">
                <img src="images/Grammer_Logo_Original_White_sRGB_screen_transparent.png" alt="Logo" class="h-10" width="60">
            </div>
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="vizor_paradas.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Inicio</a>
                    <a href="usuarios.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Usuarios</a>
                    <a href="reportes.html" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Reportes</a>
                </div>
            </div>
            <div class="flex items-center">
                <span class="text-gray-400 text-sm mr-4">Hola, <span id="user-name"></span></span>
                <button id="logout-btn" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Salir</button>
            </div>
        </div>
    </div>
</nav>

<main class="p-4 md:p-8">
    <div class="w-full max-w-full mx-auto">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 text-orange-400 fade-in">Análisis y Reportes de Rutas</h1>

        <!-- SECCIÓN DE FILTROS -->
        <div class="bg-gray-800 p-4 rounded-xl shadow-2xl mb-8 max-w-6xl mx-auto fade-in" style="animation-delay: 0.1s;">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
                <div>
                    <label for="filter-start-date" class="block text-sm font-medium text-gray-300 mb-1">Fecha Inicio</label>
                    <input type="date" id="filter-start-date" class="filter-input w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white p-2">
                </div>
                <div>
                    <label for="filter-end-date" class="block text-sm font-medium text-gray-300 mb-1">Fecha Fin</label>
                    <input type="date" id="filter-end-date" class="filter-input w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white p-2">
                </div>
                <div>
                    <label for="filter-user" class="block text-sm font-medium text-gray-300 mb-1">Usuario</label>
                    <select id="filter-user" class="filter-input w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white p-2">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div>
                    <label for="filter-route" class="block text-sm font-medium text-gray-300 mb-1">Ruta</label>
                    <select id="filter-route" class="filter-input w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white p-2">
                        <option value="">Ambas</option>
                        <option value="1">Ruta 1</option>
                        <option value="2">Ruta 2</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <button id="filter-btn" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-md transition-transform transform hover:scale-105">Filtrar</button>
                    <button id="clear-filter-btn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-md transition-transform transform hover:scale-105">Limpiar</button>
                </div>
            </div>
        </div>


        <!-- SECCIÓN DE MÉTRICAS CLAVE Y ANÁLISIS POR TURNOS -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8 fade-in" style="animation-delay: 0.2s;">
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl">
                <h2 class="text-2xl font-bold mb-4 text-red-400">Top 5 - Rutas Más Largas</h2>
                <div id="top-routes-body" class="overflow-auto max-h-96"></div>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl">
                <h2 class="text-2xl font-bold mb-4 text-blue-400">Análisis por Turnos</h2>
                <div id="shift-analysis-body" class="overflow-auto max-h-96"></div>
            </div>
        </div>

        <!-- SECCIÓN DE INSPECTOR DE RUTAS -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl fade-in" style="animation-delay: 0.3s;">
            <h2 class="text-2xl font-bold mb-4 border-b-2 border-orange-500 pb-2">Inspector de Rutas Detallado</h2>
            <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                <div class="overflow-auto max-h-[60vh]">
                    <div id="inspector-table-body"></div>
                </div>
                <div>
                    <h3 id="map-title" class="text-lg font-bold text-center text-gray-400 mb-2">Selecciona una ruta para visualizar su trayecto</h3>
                    <div class="canvas-container relative w-full bg-gray-700 rounded-lg">
                        <canvas id="inspector-canvas" class="block w-full h-full rounded-lg"></canvas>
                    </div>
                    <div id="inspector-details-container" class="mt-4">
                        <!-- La tabla de detalles de la ruta inspeccionada se insertará aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- SEGURIDAD Y SESIÓN ---
        const usuarioData = JSON.parse(sessionStorage.getItem('usuario'));
        if (!usuarioData || usuarioData.Rol != 2) {
            window.location.href = 'login.html'; return;
        }
        document.getElementById('user-name').textContent = usuarioData.Nombre;
        document.getElementById('logout-btn').addEventListener('click', () => {
            sessionStorage.removeItem('usuario');
            window.location.href = 'login.html';
        });

        // --- COORDENADAS ---
        const ALL_STOPS_ROUTES = {
            '1': [ { x: 1200, y: 250, isStop: true, label: 'Inicio', paradaNum: '0'}, { x: 620, y: 250, isStop: true, label: '1', paradaNum: '1' }, { x: 440, y: 250, isStop: true, label: '2', paradaNum: '2' }, { x: 340, y: 250, isStop: true, label: '3', paradaNum: '3' }, { x: 280, y: 250 }, { x: 280, y: 100 }, { x: 270, y: 100 }, { x: 270, y: 250 }, { x: 220, y: 250 }, { x: 220, y: 350 }, { x: 230, y: 350 }, { x: 230, y: 260, isStop: true, label: '4', paradaNum: '4' }, { x: 560, y: 260 }, { x: 560, y: 310 }, { x: 600, y: 310, isStop: true, label: '5', paradaNum: '5' }, { x: 640, y: 310, isStop: true, label: '6', paradaNum: '6' }, { x: 800, y: 310, isStop: true, label: '7', paradaNum: '7' }, { x: 890, y: 310, isStop: true, label: '8', paradaNum: '8' }, { x: 890, y: 360 }, { x: 900, y: 360, isStop: true, label: '9', paradaNum: '9' }, { x: 900, y: 280 }, { x: 900, y: 310, isStop: true, label: '10', paradaNum: '10' }, { x: 980, y: 310 }, { x: 1050, y: 310, isStop: true, label: '11', paradaNum: '11' }, { x: 1050, y: 280 }, { x: 1050, y: 260 }, { x: 1200, y: 260, isStop: true, label: 'Fin', paradaNum: '100'} ],
            '2': [ { x: 1200, y: 250, isStop: true, label: 'Inicio', paradaNum: '0' }, { x: 900, y: 250, isStop: true, label: '1', paradaNum: '1' }, { x: 800, y: 250, isStop: true, label: '2', paradaNum: '2' }, { x: 650, y: 250, isStop: true, label: '3', paradaNum: '3' }, { x: 410, y: 250, isStop: true, label: '4', paradaNum: '4' }, { x: 350, y: 250, isStop: true, label: '5', paradaNum: '5' }, { x: 280, y: 250 }, { x: 280, y: 100 }, { x: 270, y: 100, isStop: true, label: '6', paradaNum: '6' }, { x: 270, y: 250 }, { x: 220, y: 250 }, { x: 220, y: 350 }, { x: 230, y: 350 }, { x: 230, y: 260, isStop: true, label: '7', paradaNum: '7' }, { x: 300, y: 260, isStop: true, label: '8', paradaNum: '8' }, { x: 750, y: 260 }, { x: 750, y: 310, isStop: true, label: '9', paradaNum: '9' }, { x: 850, y: 310, isStop: true, label: '10', paradaNum: '10' }, { x: 905, y: 310 }, { x: 905, y: 260 }, { x: 890, y: 260, isStop: true, label: '11', paradaNum: '11' }, { x: 890, y: 360, isStop: true, label: '12', paradaNum: '12' }, { x: 905, y: 360 }, { x: 905, y: 310 }, { x: 980, y: 310, isStop: true, label: '13', paradaNum: '13' }, { x: 1050, y: 310 }, { x: 1050, y: 250 }, { x: 990, y: 250 }, { x: 990, y: 260, isStop: true, label: '14', paradaNum: '14' }, { x: 1030, y: 260, isStop: true, label: '15', paradaNum: '15' }, { x: 1100, y: 260, isStop: true, label: '16', paradaNum: '16' }, { x: 1200, y: 260, isStop: true, label: 'Fin', paradaNum: '100' } ]
        };

        // --- ELEMENTOS DEL DOM ---
        const topRoutesBody = document.getElementById('top-routes-body');
        const shiftAnalysisBody = document.getElementById('shift-analysis-body');
        const inspectorTableBody = document.getElementById('inspector-table-body');
        const inspectorCanvas = document.getElementById('inspector-canvas');
        const inspectorCtx = inspectorCanvas.getContext('2d');
        const mapTitle = document.getElementById('map-title');
        const inspectorDetailsContainer = document.getElementById('inspector-details-container');
        const image = new Image();
        image.src = 'layout.jpg';

        // --- FILTROS ---
        const startDateInput = document.getElementById('filter-start-date');
        const endDateInput = document.getElementById('filter-end-date');
        const userInput = document.getElementById('filter-user');
        const routeInput = document.getElementById('filter-route');
        const filterBtn = document.getElementById('filter-btn');
        const clearFilterBtn = document.getElementById('clear-filter-btn');

        const setDefaultDates = () => {
            const today = new Date();
            const firstDayOfWeek = new Date(today.setDate(today.getDate() - today.getDay() + (today.getDay() === 0 ? -6 : 1)));
            const lastDayOfWeek = new Date(); // Hoy

            startDateInput.value = firstDayOfWeek.toISOString().split('T')[0];
            endDateInput.value = lastDayOfWeek.toISOString().split('T')[0];
        };

        async function populateUserFilter() {
            try {
                const response = await fetch('https://grammermx.com/Logistica/RootKanBan/dao/get_report_users.php');
                const result = await response.json();
                if (result.success) {
                    userInput.innerHTML = '<option value="">Todos</option>';
                    result.data.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.Usuario;
                        option.textContent = user.Usuario;
                        userInput.appendChild(option);
                    });
                }
            } catch (error) {
                console.error("Error al poblar filtro de usuarios:", error);
            }
        }

        async function loadAllReportData() {
            const params = new URLSearchParams({
                startDate: startDateInput.value,
                endDate: endDateInput.value,
                usuario: userInput.value,
                ruta: routeInput.value
            });

            try {
                const response = await fetch(`https://grammermx.com/Logistica/RootKanBan/dao/get_reports_data.php?${params.toString()}`);
                const result = await response.json();
                if (!result.success) throw new Error(result.message);

                populateTopRoutes(result.data.top_routes);
                populateShiftAnalysis(result.data.routes_by_shift);
                populateInspectorTable(result.data.all_completed_routes);

            } catch (error) {
                console.error("Error al cargar datos de reportes:", error);
            }
        }

        // --- FUNCIONES DE POBLACIÓN DE TABLAS ---
        function createTable(headers, data, renderRow, addHover = false) {
            if (data.length === 0) {
                return '<p class="text-center text-gray-400 p-4">No hay datos para mostrar.</p>';
            }
            let tableHTML = '<table class="w-full text-sm text-left">';
            tableHTML += '<thead class="text-xs text-orange-300 uppercase bg-gray-700 sticky top-0"><tr>' + headers.map(h => `<th class="px-4 py-3">${h}</th>`).join('') + '</tr></thead>';
            tableHTML += '<tbody>' + data.map(row => renderRow(row, addHover)).join('') + '</tbody></table>';
            return tableHTML;
        }

        function populateTopRoutes(data) {
            topRoutesBody.innerHTML = createTable(
                ['Folio', 'Usuario', 'Duración (min)', 'Fecha'],
                data,
                route => `
                <tr class="bg-gray-800 border-b border-gray-700 table-row-hover">
                    <td class="px-4 py-3 font-medium">${route.IdRuta}</td>
                    <td class="px-4 py-3">${route.Usuario}</td>
                    <td class="px-4 py-3 font-bold text-red-400">${route.TiempoTotal}</td>
                    <td class="px-4 py-3">${new Date(route.FechaFinalizacion).toLocaleDateString('es-MX')}</td>
                </tr>`, true
            );
        }

        function populateShiftAnalysis(data) {
            if (data.length > 0) {
                const times = data.map(r => parseInt(r.TiempoTotal)).filter(t => !isNaN(t));
                const maxTime = times.length > 0 ? Math.max(...times) : 0;
                const secondMaxTime = times.length > 1 ? Math.max(...times.filter(t => t < maxTime)) : 0;

                shiftAnalysisBody.innerHTML = createTable(
                    ['Folio', 'Usuario', 'Duración (min)', 'Fecha Inicio', 'Turno'],
                    data.sort((a,b) => b.TiempoTotal - a.TiempoTotal),
                    route => {
                        let time = parseInt(route.TiempoTotal);
                        let colorClass = 'text-green-400';
                        if (time === maxTime) colorClass = 'text-red-400';
                        else if (time === secondMaxTime) colorClass = 'text-yellow-400';
                        return `
                        <tr class="bg-gray-800 border-b border-gray-700 table-row-hover">
                            <td class="px-4 py-3 font-medium">${route.IdRuta}</td>
                            <td class="px-4 py-3">${route.Usuario}</td>
                            <td class="px-4 py-3 font-bold ${colorClass}">${route.TiempoTotal}</td>
                            <td class="px-4 py-3">${new Date(route.FechaInicio).toLocaleString('es-MX')}</td>
                            <td class="px-4 py-3">${route.turno}º Turno</td>
                        </tr>`;
                    }, true
                );
            } else {
                shiftAnalysisBody.innerHTML = '<p class="text-center text-gray-400 p-4">No hay datos.</p>';
            }
        }

        function populateInspectorTable(data) {
            inspectorTableBody.innerHTML = createTable(
                ['Folio', 'Usuario', 'Duración', 'Acciones'],
                data,
                route => `
                <tr class="bg-gray-800 border-b border-gray-700 table-row-hover">
                    <td class="px-4 py-3 font-medium">${route.IdRuta}</td>
                    <td class="px-4 py-3">${route.Usuario}</td>
                    <td class="px-4 py-3">${route.TiempoTotal} min</td>
                    <td class="px-4 py-3">
                        <button class="view-route-btn bg-orange-600 hover:bg-orange-700 text-white px-3 py-1 rounded-md text-xs" data-idruta="${route.IdRuta}">Consultar</button>
                    </td>
                </tr>`, true
            );
            document.querySelectorAll('.view-route-btn').forEach(button => {
                button.addEventListener('click', e => inspectRoute(e.target.dataset.idruta));
            });
        }

        async function inspectRoute(idRuta) {
            try {
                mapTitle.textContent = `Cargando trayecto para ${idRuta}...`;
                inspectorDetailsContainer.innerHTML = '';
                const response = await fetch(`https://grammermx.com/Logistica/RootKanBan/dao/get_route_details.php?idRuta=${idRuta}`);
                const result = await response.json();
                if (!result.success) throw new Error(result.message);

                const routeData = result.data;
                const routeNum = routeData.length > 0 ? routeData[0].Ruta.toString() : null;

                mapTitle.textContent = `Mostrando trayecto para ${idRuta}`;
                drawRouteOnMap(routeData);
                populateInspectorDetailsTable(routeData, routeNum);
            } catch (error) {
                console.error("Error al inspeccionar ruta:", error);
                mapTitle.textContent = `Error al cargar la ruta.`;
            }
        }

        function populateInspectorDetailsTable(completedStops, routeNum) {
            if (!routeNum) {
                inspectorDetailsContainer.innerHTML = '';
                return;
            }

            const allPossibleStops = ALL_STOPS_ROUTES[routeNum].filter(s => s.isStop);
            const completedStopMap = new Map(completedStops.map(s => [s.Parada.toString(), s]));

            inspectorDetailsContainer.innerHTML = createTable(
                ['Parada', 'Usuario', 'Fecha y Hora'],
                allPossibleStops,
                possibleStop => {
                    const completedData = completedStopMap.get(possibleStop.paradaNum);
                    let label = possibleStop.label;
                    if (!isNaN(parseInt(label))) label = `P${label}`;

                    if (completedData) {
                        return `<tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-3 font-medium text-white">${label}</td>
                                    <td class="px-4 py-3">${completedData.Usuario}</td>
                                    <td class="px-4 py-3">${new Date(completedData.Fecha).toLocaleString('es-MX')}</td>
                                </tr>`;
                    } else {
                        return `<tr class="bg-gray-800 border-b border-gray-700 text-gray-500 italic">
                                    <td class="px-4 py-3 font-medium">${label}</td>
                                    <td class="px-4 py-3">Pendiente</td>
                                    <td class="px-4 py-3">---</td>
                                </tr>`;
                    }
                }
            );
        }

        function drawRouteOnMap(stops) {
            inspectorCtx.clearRect(0, 0, inspectorCanvas.width, inspectorCanvas.height);
            inspectorCtx.drawImage(image, 0, 0);

            if (stops.length === 0) return;

            const routeNum = stops[0].Ruta.toString();
            const routeCoords = ALL_STOPS_ROUTES[routeNum];
            if (!routeCoords) return;

            const stopMap = new Map(routeCoords.filter(s => s.isStop).map(s => [s.paradaNum, s]));
            const completedPoints = stops.map(stop => stopMap.get(String(stop.Parada))).filter(Boolean);

            if (completedPoints.length > 1) {
                inspectorCtx.strokeStyle = '#f97316';
                inspectorCtx.lineWidth = 14;
                inspectorCtx.lineCap = 'round';
                inspectorCtx.lineJoin = 'round';

                for(let i=0; i < completedPoints.length -1; i++){
                    const startPoint = completedPoints[i];
                    const endPoint = completedPoints[i+1];

                    inspectorCtx.beginPath();
                    inspectorCtx.moveTo(startPoint.x, startPoint.y);
                    inspectorCtx.lineTo(endPoint.x, endPoint.y);
                    inspectorCtx.stroke();
                }
            }

            stops.forEach(stop => {
                const point = stopMap.get(String(stop.Parada));
                if (point) {
                    inspectorCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    inspectorCtx.fillRect(point.x - 35, point.y + 15, 70, 25);
                    inspectorCtx.fillStyle = 'white';
                    inspectorCtx.font = 'bold 16px Inter';
                    inspectorCtx.textAlign = 'center';
                    const date = new Date(stop.Fecha);
                    const timeString = `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
                    inspectorCtx.fillText(timeString, point.x, point.y + 33);
                }
            });
        }


        // --- INICIALIZACIÓN ---
        image.onload = () => {
            inspectorCanvas.width = image.naturalWidth;
            inspectorCanvas.height = image.naturalHeight;
            inspectorCtx.drawImage(image, 0, 0);

            populateUserFilter();
            setDefaultDates();
            loadAllReportData();
        };

        filterBtn.addEventListener('click', loadAllReportData);
        clearFilterBtn.addEventListener('click', () => {
            setDefaultDates();
            userInput.value = "";
            routeInput.value = "";
            loadAllReportData();
        });
    });
</script>
</body>
</html>
