<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Estilos mejorados para los inputs */
        .form-input {
            background-color: #374151; /* bg-gray-700 */
            border: 2px solid #4b5563; /* border-gray-600 */
            color: #ffffff;
            transition: all 0.3s ease-in-out;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #f97316; /* border-orange-500 */
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

<!-- BARRA DE NAVEGACIÓN -->
<nav class="bg-gray-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <div class="flex-shrink-0">
                <img src="images/Grammer_Logo_Original_White_sRGB_screen_transparent.png" alt="Logo" class="h-10" width="60">
            </div>
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="vizor_paradas.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Inicio</a>
                    <a href="reportes.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Reportes</a>
                    <a href="usuarios.html" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Usuarios</a>
                </div>
            </div>
            <div class="flex items-center">
                <span class="text-gray-400 text-sm mr-4">Hola, <span id="user-name"></span></span>
                <button id="logout-btn" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Salir</button>
            </div>
        </div>
    </div>
</nav>

<main class="p-4 md:p-8">
    <div class="w-full max-w-7xl mx-auto">
        <h1 class="text-3xl md:text-4xl font-bold mb-6 text-orange-400">Administración de Usuarios</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Columna del Formulario -->
            <div class="lg:col-span-1 bg-gray-800 p-6 rounded-xl shadow-2xl">
                <h2 class="text-2xl font-bold mb-4 text-green-400">Crear Nuevo Usuario</h2>
                <form id="user-form" class="space-y-4">
                    <div>
                        <label for="IdUsuarios" class="block text-sm font-medium mb-1">ID / Nómina</label>
                        <input type="text" id="IdUsuarios" name="IdUsuarios" required class="form-input w-full">
                    </div>
                    <div>
                        <label for="Nombre" class="block text-sm font-medium mb-1">Nombre Completo</label>
                        <input type="text" id="Nombre" name="Nombre" required class="form-input w-full">
                    </div>
                    <div>
                        <label for="Correo" class="block text-sm font-medium mb-1">Correo</label>
                        <input type="email" id="Correo" name="Correo" required class="form-input w-full">
                    </div>
                    <div>
                        <label for="Password" class="block text-sm font-medium mb-1">Contraseña</label>
                        <input type="password" id="Password" name="Password" required class="form-input w-full">
                    </div>
                    <div>
                        <label for="Rol" class="block text-sm font-medium mb-1">Rol</label>
                        <select id="Rol" name="Rol" required class="form-input w-full">
                            <option value="1">Conductor</option>
                            <option value="2">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full mt-6 text-white bg-orange-600 hover:bg-orange-700 font-medium rounded-lg text-lg px-5 py-3 text-center transition-transform transform hover:scale-105">
                        Guardar Usuario
                    </button>
                </form>
            </div>

            <!-- Columna de la Tabla -->
            <div class="lg:col-span-2 bg-gray-800 p-6 rounded-xl shadow-2xl">
                <h2 class="text-2xl font-bold mb-4 text-green-400">Usuarios Registrados</h2>
                <div class="overflow-auto max-h-[60vh]">
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs text-orange-300 uppercase bg-gray-700 sticky top-0">
                        <tr>
                            <th class="px-4 py-3">ID</th>
                            <th class="px-4 py-3">Nombre</th>
                            <th class="px-4 py-3">Rol</th>
                            <th class="px-4 py-3">Estatus</th>
                            <th class="px-4 py-3 text-center">Acciones</th>
                        </tr>
                        </thead>
                        <tbody id="users-table-body">
                        <!-- Filas de usuarios se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Modal para editar usuario -->
<div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-orange-400">Editar Usuario</h2>
        <form id="edit-user-form" class="space-y-4">
            <input type="hidden" id="edit-IdUsuarios" name="IdUsuarios">
            <div>
                <label for="edit-Correo" class="block text-sm font-medium mb-1">Correo</label>
                <input type="email" id="edit-Correo" name="Correo" required class="form-input w-full">
            </div>
            <div>
                <label for="edit-Password" class="block text-sm font-medium mb-1">Nueva Contraseña (dejar en blanco para no cambiar)</label>
                <input type="password" id="edit-Password" name="Password" class="form-input w-full">
            </div>
            <div>
                <label for="edit-Rol" class="block text-sm font-medium mb-1">Rol</label>
                <select id="edit-Rol" name="Rol" required class="form-input w-full">
                    <option value="1">Conductor</option>
                    <option value="2">Administrador</option>
                </select>
            </div>
            <div class="flex justify-end space-x-4 pt-4">
                <button type="button" id="cancel-edit-btn" class="px-4 py-2 bg-gray-600 rounded-lg hover:bg-gray-500">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-orange-600 rounded-lg hover:bg-orange-700">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>

<script src="js/gestion-usuarios.js"></script>
</body>
</html>
